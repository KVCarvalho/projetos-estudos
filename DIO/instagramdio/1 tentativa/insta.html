<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="principal">
        <div class="imgcel">
            <img src="img/instagram-celular.png" class="cel" alt="Imagem de smartphone">
        </div>
        <div class="itens">
            <div class="subitem1">
                <img src="img/instagram-logo.png" alt="Logo Instagram">
                <img src="img/GatoRuivoPokoLoko.png" class="imguser" alt="Imagem do usuário">
                <h1>Continue como Rubro</h1>
                <h2>Remover conta</h2>
            </div>
            <div class="subitem2">
                <h1>Não é Rubro?</h1>
                <h2> <a href="" class="link">Alternar contas</a>
                    ou
                <a href="" class="link">Inscreva-se</a> </h2>   
            </div>
            <div class="subitem3">
                <h1>Baixe o aplicativo</h1>
                <div class="getapp">
                    <a href="#"> <img src="img/apple-button.png" class="getimg" alt="AppStore"> </a>
                    <a href="#"> <img src="img/googleplay-button.png"  class="getimg" alt="GooglePlay"> </a>       
                </div> 
            </div>
        </div>
    </section>

</html>
