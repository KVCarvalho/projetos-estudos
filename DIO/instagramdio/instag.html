<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="geral">
        <div class="smart">
            <img src="img/instagram-celular.png" class="smartimg" alt="Celular">

        <div class="cont">
            <div class="login">
                <img src="img/instagram-logo.png" class="logo" alt="Instagram">
                <img src="img/GatoRuivoPokoLoko.png" class="userimg" alt="Imagem do Usuário">
                <a href="#" class="loginb">Continue como Rubro</a>
                <a class="font" href="#">Remover conta</a>
            </div>
            <div class="login">
                <h1>Não é Rubro?</h1>
                <h2>
                    <a href="#" class="font">Alternar contas</a>
                    ou
                    <a href="#" class="font">Inscreva-se</a>
                </h2>
            </div>
            <div class="down">
                <h1>Baixe o aplicativo</h1>
                    <div class="apps">
                        <a href="#"><img src="img/apple-button.png" class="app" alt="AppleStore"></a>
                        <a href="#"><img src="img/googleplay-button.png" class="app" alt="GooglePlay"></a>
                    </div>
                </div>
        </div>
    </div>
